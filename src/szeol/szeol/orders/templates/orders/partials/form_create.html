{% load i18n %}
<script type="text/x-template" id="order_form_template">
    <form id="demo-form2" class="form-horizontal form-label-left" method="POST">
      {% csrf_token %}
      <form-text-input v-bind:field="form.first"></form-text-input>

      <div class="ln_solid"></div>
      <div class="form-group">
        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
          <button type="submit" class="btn btn-success">{% trans "Submit" %}</button>
        </div>
      </div>
    </form>
</script>

<script type="text/x-template" id="form_text_input">
    <div class="item form-group">
        <label
            class="control-label col-md-3 col-sm-3 col-xs-12"
            b-bind:for="field.id_for_label">
                ${field.help_text}
                <span v-if="field.required" class="required">*</span>
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <input
            class="form-control col-md-7 col-xs-12"
            type="text"
            v-bind:id="field.if_for_label"
            v-bind:name="field.name"
            v-bind:required="field.required"
            v-model="field.value"
            >
        </div>
    </div>
</script>
