{% load i18n %}
<script type="text/x-template" id="order_form_template">
    <form id="demo-form2" class="form-horizontal form-label-left" method="POST" v-on:submit.prevent="submitData">
      {% csrf_token %}
      {% include "forms/js_text.html" with field=form.description %}
      {% include "forms/js_text.html" with field=form.discount %}
      {% include "forms/js_choice.html" with field=form.order_status %}
      {% include "forms/js_choice.html" with field=form.payment_status %}

      <div class="ln_solid"></div>
      <div class="form-group">
        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
          <button type="submit" class="btn btn-success">{% trans "Submit" %}</button>
        </div>
      </div>
    </form>
</script>
