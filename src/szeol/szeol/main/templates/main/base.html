{% load static %}
{% load i18n %}
{% load menutags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Szeol CRM</title>

    <!-- Bootstrap -->
    <link href="{% static "/gentelella/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static "/gentelella/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static "/gentelella/nprogress/nprogress.css" %}" rel="stylesheet">

    <!-- iCheck -->
    <link href="{% static "/gentelella/iCheck/skins/flat/green.css" %}" rel="stylesheet">
    <!-- bootstrap-progressbar -->
    <link href="{% static "/gentelella/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css" %}" rel="stylesheet">
    <!-- JQVMap -->
    <link href="{% static "/gentelella/jqvmap/jqvmap.min.css" %}" rel="stylesheet"/>
    <!-- bootstrap-daterangepicker -->
    <link href="{% static "/gentelella/bootstrap-daterangepicker/daterangepicker.css" %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{% static "/gentelella/build/css/custom.min.css" %}" rel="stylesheet">
  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        {% left_menu %}
        {% include "menu/topnav.html" %}

        {% block maincontent %}
        {% endblock %}

        <!-- footer content -->
        <footer>
          <div class="pull-right">
            Gentelella - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a>
          </div>
          <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
      </div>
    </div>

    <!-- jQuery -->
    <script src="{% static "/gentelella/jquery/jquery.min.js" %}"></script>
    <!-- Bootstrap -->
    <script src="{% static "/gentelella/bootstrap/js/bootstrap.min.js" %}"></script>
    <!-- FastClick -->
    <script src="{% static "/gentelella/fastclick/fastclick.js" %}"></script>
    <!-- NProgress -->
    <script src="{% static "/gentelella/nprogress/nprogress.js" %}"></script>
    <!-- Chart.js -->
    <script src="{% static "/gentelella/Chart.js/Chart.min.js" %}"></script>
    <!-- gauge.js -->
    <script src="{% static "/gentelella/gauge.js/gauge.min.js" %}"></script>
    <!-- bootstrap-progressbar -->
    <script src="{% static "/gentelella/bootstrap-progressbar/bootstrap-progressbar.min.js" %}"></script>
    <!-- iCheck -->
    <script src="{% static "/gentelella/iCheck/icheck.min.js" %}"></script>
    <!-- Skycons -->
    <script src="{% static "/gentelella/skycons/skycons.js" %}"></script>
    <!-- Flot -->
    <script src="{% static "/gentelella/Flot/jquery.flot.js" %}"></script>
    <script src="{% static "/gentelella/Flot/jquery.flot.pie.js" %}"></script>
    <script src="{% static "/gentelella/Flot/jquery.flot.time.js" %}"></script>
    <script src="{% static "/gentelella/Flot/jquery.flot.stack.js" %}"></script>
    <script src="{% static "/gentelella/Flot/jquery.flot.resize.js" %}"></script>
    <!-- Flot plugins -->
    <script src="{% static "/gentelella/flot.orderbars/jquery.flot.orderBars.js" %}"></script>
    <script src="{% static "/gentelella/flot-spline/jquery.flot.spline.min.js" %}"></script>
    <script src="{% static "/gentelella/flot.curvedlines/curvedLines.js" %}"></script>
    <!-- DateJS -->
    <script src="{% static "/gentelella/DateJS/date.min.js" %}"></script>
    <!-- JQVMap -->
    <script src="{% static "/gentelella/jqvmap/jquery.vmap.min.js" %}"></script>
    <script src="{% static "/gentelella/jqvmap/maps/jquery.vmap.world.js" %}"></script>
    <!-- bootstrap-daterangepicker -->
    <script src="{% static "/gentelella/moment/moment.js" %}"></script>
    <script src="{% static "/gentelella/bootstrap-daterangepicker/daterangepicker.js" %}"></script>

    <!-- Custom Theme Scripts -->
    <script src="{% static "/gentelella/build/js/custom.min.js" %}"></script>

    <!-- vuejs -->
    <script src="{{ settings.VUE_URL }}"></script>
    <script src="{% static "/dist/bundle.js" %}"></script>

    {% block js %}
    {% endblock %}
  </body>
</html>
